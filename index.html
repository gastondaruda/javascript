<body>


    <header>
        <img class="joystick" src="imagenes/joystick.png" alt="">
    </header>
    

    <nav class="nav">
        <i class='bx bx-cart'></i>   
        <h3 class="nav__item">Nuestros juegos</h3>
        <i class='bx bx-store-alt' ></i>
    </nav>

    <div class="genero">
        <ul class="genero__items"> 
            <li class="genero__item" category="all"><button>Todos</button></li>
            <li class="genero__item" category="acción"><button>Acción</button></li>
            <li class="genero__item" category="deporte"><button>Deporte</button></li>

            <li class="genero__item" category="survival"><button>Survival Horror</button></li>

<div id="container">

</div>


<div class="shop-tittle" >
    <h1 >Carrito de compras</h1>
</div>



<section class="shopping-cart" id="shop-container">
    
</section>

<div class="shopping-cart-total">
    <p class="">Total</p>
    <p class="shoppingCartTotal">$0</p>
    <button class="btn btn-success comprarButton" type="button" >Comprar</button>
</div>

<div id="comentarios" class="section__c">
    <h3 class="c__tittle">Dejanos tu comentario</h3>
    <div class="c__sub">
        <input type="text" id="elemento" class="c__input">
        <button id="addComentario">Agregar</button>
    </div>
    
    <div id="comentario__section" class="c__section__p">



    </div>
</div>
